<script>
console.log("Задача 4. Сделайте функцию getNum, которая возвращает промис, который с задержкой в 3 секунды выведет случайное число от 1 до 5. Создайте async функцию, которая с помощью await будет дожидаться результата getNum, затем возводить его в квадрат и выводить на экран. ");

function getNum() 
{
return new Promise((resolve, reject) => {
setTimeout(() => {resolve(getRandom(5));}, 3000);});
}

async function funct() {
let result = await getNum();
console.log((Math.pow(result, 2)));
}

funct();

function getRandom(num) {
return Math.floor(Math.random()*num);
}

</script>
